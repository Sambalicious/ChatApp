    <section class="container">
        
        <div class="content">
            <h2>Pop up chat window</h2>
        </div>
        <button class="open" onclick="openForm()"> Start Chat</button>

        <div class="chat-popup" id="myForm" >
            <form action="" class="form-container">
                <div class="grid"><div class="avatar">
                    <img src="./samuel.jpg" alt="img" width="80px" height="70px" />
                </div>
                <div class="content">
                    <h3><b>Sam</b></h3>
                    <p>Today at 6.55pm</p>
                </div>  
            </div>
                
                <label for="message"><b>Message</b></label>
                <textarea name="msg" placeholder="Enter your message" required></textarea>
                <button type="submit" class="btn">Send</button>
                <button type="button" class="btn cancel" onclick="closeForm()"> Close</button>
            
            </form>

        </div>
    </section >
